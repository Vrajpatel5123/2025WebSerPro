<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma Usage</title>
    <style>
        .section {
            margin-top: 0px;
            background-color: lightblue;
        }
    </style>
    <!-- The link below gives access to Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Hello World
            </h1>
            <p class="subtitle">
                My first website with <strong>Bulma</strong>!
            </p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <p class="notification is-success is-light">First column</p>
                </div>
                <div class="column">
                    <p class="notification is-danger is-light">Second column</p>
                </div>
                <div class="column">
                    <p class="notification is-warning is-light">Third column</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
